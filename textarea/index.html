<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textarea Event Example</title>
  <style>
    textarea {
      width: 300px;
      height: 100px;
    }
    #output {
      margin-top: 10px;
      font-family: sans-serif;
      color: #333;
    }
    #output p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <textarea id="myTextArea" placeholder="Type here..."></textarea>
  <div id="output"></div>

  <script>
    const textArea = document.getElementById('myTextArea');
    const outputDiv = document.getElementById('output');

    function getReadableTarget(target) {
        if (target.nodeName) {
            return target.nodeName;
        }
        if (target === window) {
            return "window";
        }
        if (target.constructor && target.constructor.name) {
            return target.constructor.name;
        }
        return String(target);
   }

    function printEvent(event) {
      const p = document.createElement('p');
      p.textContent = `Event fired: ${event.type} ${getReadableTarget(event.target)}`;
      outputDiv.appendChild(p);
    }

    textArea.addEventListener('blur', printEvent);
    textArea.addEventListener('focusout', printEvent);

    window.addEventListener('blur', printEvent);
  </script>
</body>
</html>
